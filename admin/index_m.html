<html>

<head>
  <!-- Load ioBroker scripts and styles-->
  <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
  <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

  <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

  <script type="text/javascript" src="../../js/translate.js"></script>
  <script type="text/javascript" src="../../lib/js/materialize.js"></script>
  <script type="text/javascript" src="../../js/adapter-settings.js"></script>

  <!-- Load our own files -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="words.js"></script>
  <script type="text/javascript" src="handler.js"></script>
  <style>
    .adapter-container>div {
      margin-bottom: 0 !important;
    }

    .page {
      height: calc(100% - 50px) !important;
    }

    .marg {
      margin-top: 5em;
    }
  </style>
</head>

<body>

  <div class="m adapter-container">
    <div class="row">

      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s2"><a href="#tab-main" class="translate active">Allgemein</a></li>
          <li class="tab col s2"><a href="#tab-btn" class="translate active">Schalter</a></li>
          <li class="tab col s2"><a href="#tab-pir" class="translate active">PIR</a></li>
        </ul>
      </div>


      <div id="tab-main" class="col s12 page">
        <div class="row">
          <div class="input-field col s6">
            <img src="dingz.png" class="logo">
          </div>
        </div>

        <div class="row">
          <div class="col s6 input-field">
            <input type="text" class="value" id="url" />
            <label for="url" class="translate">url</label>
          </div>

          <div class="col s6 input-field">
            <input type="text" class="value" id="interval" />
            <label for="interval" class="translate">interval</label>
          </div>
        </div>
      </div>
    </div>
    <div id="tab-btn" class="col s12 page">
      <div class="row">
        <div class="input-field col s6">
          <img src="dingz.png" class="logo">
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6">
          <input class="value" id="b1single" type="text">
          <label class="translate" for="b1single">Button 1 Einzelklick</label>
        </div>
        <div class="col s12 m6">
          <input class="value" id="b1double" type="text">
          <label class="translate" for="b1double">Button 1 Doppelklick</label>
        </div>
      </div>

      <div class="row">
        <p class="col s12">Test btn</p>
      </div>
    </div>
    <div id="tab-pir" class="col s12 page">
      <div class="row">
        <div class="input-field col s6">
          <img src="dingz.png" class="logo">
        </div>
      </div>

      <div class="row">
        <p class="col s12">test pir</p>
      </div>
    </div>
  </div>

</body>

</html>
